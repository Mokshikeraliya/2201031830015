<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-8.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />

  <body>
    <div class="desktop-8">
      <header class="main-frame">
        <img class="game-1-icon" alt="" src="./public/game-1@2x.png" />

        <b class="home-about-us5"

      <section class="desktop-8-inner">
        <div class="rectangle-parent3">
          <div class="frame-child2"></div>
          <b class="stay-in-loop-container">

          <b class="contact-us-908-container">

            <p class="blank-line9">&nbsp;</p>
            <p class="p1">+908 89097 890</p>
